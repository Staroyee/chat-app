<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELT Supplements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>



    <div class="container mt-5">
        <div class="card" style="width: 25rem;">
            <h5 class="card-header">Account Details</h5>
            <div class="card-body">
                <h5 class="card-title">{{ fullname }}</h5>
                <p class="card-text">{{ address }} </p>
                <a href="#" class="card-link">Edit</a>
                <a href="#" class="card-link">Remove</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h5 class="header mb-4">Orders</h5>
        <div class="card" style="width: 50rem;">
            <h5 class="card-header d-flex">{{ orderNumber }}<span class="card text-end">{{ ordertotal
                    }}</span>
            </h5>
            <div class="card-body">
                <p class="card-text">{{ order items }} </p>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="card" style="width: 50rem;">
            <h5 class="card-header">{{ ordernumber }}<span class="m-4">{{ ordertotal }}</span></h5>
            <div class="card-body">

                <p class="card-text">{{ order items }} </p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</html>
